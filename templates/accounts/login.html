{% extends base_template %}
{% load widget_tweaks %}

{% block join_form %}

<div class="modal-container z-50 bg-base-300/50">
    <div class="bg-base-200 shadow-2xl p-[20px] rounded-xl m-auto">
        
        <a href="/" hx-boost="true" class="btn btn-sm btn-circle btn-outline float-end">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </a>
        <h3 class="text-3xl pb-3">Sign In</h3>
        <form action="{% url "login" %}" method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                {% render_field form.username placeholder="Username" class="grow" %}
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                {% render_field form.password placeholder="Password" class="grow" %}
            </label>
            <input type="submit" value="Sign In" class="btn btn-sm btn-accent rounded-full w-min ms-auto me-0">
        </form>
    </div>
    {% if form.errors %}
        <div role="alert" class="absolute alert alert-error bottom-6 w-fit" id="login_alert" _="on load wait 4s remove me">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span>
                {{ form.non_field_errors }}
            </span>
            <button 
                class="font-bold"
                _="on click 
                    add .hidden to #login_alert
                "
            >
                Close
            </button>
        </div>
    {% endif %}
</div>

{% endblock join_form %}
